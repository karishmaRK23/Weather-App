name: Build and Push Docker Image

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug File Paths
        run: ls -R   # Lists all files so we can debug

      - name: Build Docker Image
        run: docker build -t pandeynitika/weather-app:latest -f ./Dockerfile .
